<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
      color: #333;
    }

    header {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .category {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .category h3 {
      padding: 15px;
      text-align: center;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
    }

    .booking {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      text-align: center;
    }

    .booking h2 {
      margin-bottom: 20px;
      color: #ee0979;
    }

    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input, textarea {
      background: #f1f1f1;
    }

    button {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    footer {
      background: rgba(0,0,0,0.8);
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Photography Portfolio</h1>
    <nav>
      <a href="#categories">Categories</a>
      <a href="#booking">Book a Session</a>
    </nav>
  </header>

  <section id="categories" class="categories">
    <div class="category">
      <img src="https://picsum.photos/400/200?random=1" alt="Portraits">
      <h3>Portraits</h3>
    </div>
    <div class="category">
      <img src="https://picsum.photos/400/200?random=2" alt="Nature">
      <h3>Nature</h3>
    </div>
    <div class="category">
      <img src="https://picsum.photos/400/200?random=3" alt="Events">
      <h3>Events</h3>
    </div>
    <div class="category">
      <img src="https://picsum.photos/400/200?random=4" alt="Street">
      <h3>Street</h3>
    </div>
  </section>

  <section id="booking" class="booking">
    <h2>Book a Photography Session</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="date" required>
      <textarea rows="4" placeholder="Session Details"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Photography Portfolio | Designed with ❤️</p>
  </footer>

</body>
</html>
